<app-page-header></app-page-header>

<main>

  <!-- profile area start -->
  <section class="profile__area pt-120 pb-120">
    <div class="container">
      <div class="profile__inner p-relative">
        <div class="profile__shape">
          <img class="profile__shape-1" src="assets/img/login/laptop.png" alt="">
          <img class="profile__shape-2" src="assets/img/login/man.png" alt="">
          <img class="profile__shape-3" src="assets/img/login/shape-1.png" alt="">
          <img class="profile__shape-4" src="assets/img/login/shape-2.png" alt="">
          <img class="profile__shape-5" src="assets/img/login/shape-3.png" alt="">
          <img class="profile__shape-6" src="assets/img/login/shape-4.png" alt="">
        </div>
        <div class="row">
          <div class="col-xxl-3 col-lg-3">
            <app-sidebar></app-sidebar>
          </div>
          <div class="col-xxl-9 col-lg-9">
            <div class="profile__tab-content">
              <div class="row align-items-center mb-3">
                <div class="col-md-6">
                  <div class="profile__main-inner d-flex flex-wrap align-items-center">

                    <div class="profile__main-content">
                      <h4 class="profile__main-title">Billings</h4>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">

                </div>
              </div>
              <div class="profile__main">
                <app-loader *ngIf="loading; else loadData" [title]="loadingTitle"></app-loader>
                <ng-template #loadData>
                  <div class="profile__ticket table-responsive" *ngIf="billings.length != 0; else loadMessage">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col"></th>

                          <th scope="col">Address</th>
                          <th scope="col">Email</th>
                          <th scope="col">Total</th>
                          <th scope="col">Delivery Fee</th>
                          <th scope="col">Status</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr *ngFor="let billing of billings">
                          <th scope="row"> <img [src]="'https://api.nascotradings.com/' + billing.payment_image" height="70">
                          </th>

                          <td>{{billing.street_address + ', ' + billing.city + ', ' + billing.state}} </td>
                          <td>{{billing.email}}</td>
                          <td>${{billing.total | number}}</td>
                          <td>${{billing.delivery_fee}}</td>
                          <td><strong *ngIf="billing.payment_approval" class="text-success">Payment
                              Approved</strong><strong *ngIf="!billing.payment_approval" class="text-danger">Payment Not
                              Approved</strong></td>
                          <td>
                            <a routerLink="/account/my-billings/{{billing.id}}" class="tp-logout-btn">More Details

                            </a>

                          </td>
                        </tr>

                      </tbody>
                    </table>
                  </div>
                  <ng-template #loadMessage>
                    <div class="alert alert-danger"><strong>Oops!</strong> There are no billings yet!</div>
                  </ng-template>

                </ng-template>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- profile area end -->

</main>

<app-footer></app-footer>
